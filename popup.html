<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="index.css" />
		<script src="marked.min.js"></script>
		<style>
			.markdown-body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
				font-size: 14px;
				line-height: 1.4;
				word-wrap: break-word;
			}
			.markdown-body h1,
			.markdown-body h2,
			.markdown-body h3,
			.markdown-body h4,
			.markdown-body h5,
			.markdown-body h6 {
				margin-top: 0.2em;
				margin-bottom: 0.2em;
				font-weight: 600;
				line-height: 1.3;
			}
			.markdown-body h2 {
				font-size: 1.3em;
				border-bottom: 1px solid #eaecef;
				padding-bottom: 0.2em;
			}
			.markdown-body p {
				margin: 0.3em 0;
				line-height: 1.5;
			}
			.markdown-body ul,
			.markdown-body ol {
				padding-left: 1em;
				margin: 0.3em 0;
			}
			.markdown-body li {
				margin: 0.2em 0;
				line-height: 1.4;
			}
			.markdown-body strong {
				font-weight: 600;
			}
			#loading {
				display: none;
				text-align: center;
				margin: 10px 0;
				padding: 10px;
				background-color: #f8f9fa;
				border-radius: 4px;
				font-weight: bold;
			}
			#summary {
				margin-top: 10px;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				max-height: 400px;
				overflow-y: auto;
			}
			.markdown-body * {
				margin: 0;
				padding: 0;
				line-height: 0.6
			}

		</style>
	</head>
	<body>
		<div class="container">
			<h2>웹페이지 요약</h2>
			<div class="button-container">
				<button id="summarizeBtn">현재 페이지 요약하기</button>
			</div>
			<div id="summaryContainer" class="summary-container">
				<div id="loading" class="loading">페이지를 분석하고 요약하는 중입니다...</div>
				<div id="summary" class="summary markdown-body"></div>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
